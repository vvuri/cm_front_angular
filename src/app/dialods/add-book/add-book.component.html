<h2 mat-dialog-title>ADD NEW BOOK</h2>
<div mat-dialog-content>
    <form [formGroup]="bookForm">
        <div class="inputform">
            <mat-form-field>
                <mat-label>Author</mat-label>
                <input matInput formControlName="author" placeholder="Введите ФИО автора">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Title</mat-label>
                <textarea matInput formControlName="title" rows="4"
                    placeholder="Введите название и описание книги"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="reg">
    <button mat-flat-button (click)="onSave()" color="primary">Save</button>
    <button mat-flat-button (click)="onClose()">Cancel</button>
</div>
