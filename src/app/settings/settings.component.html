<h2>Book list settings</h2>
<form>
    <mat-slider min="1" max="30" step="1" showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb [(ngModel)]="sliderValue" [ngModelOptions]="{ standalone: true }">
    </mat-slider>
    <button mat-button (click)="onGenerate()">Generate {{ sliderValue }} books</button>
</form>
<button mat-button (click)="onDeleteAll()">Delete All Books</button>
